<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz de Perguntas</title>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-question">
            <h2 id="questao">Se você começar a estudar às 14:30 e estudar por 2 horas e 45 minutos, a que horas você terminará?</h2>
        </div>
        <div class="quiz-options">
            <button class="quiz-btn">16:45</button>
            <button class="quiz-btn">17:00</button>
            <button class="quiz-btn">17:15</button>
            <button class="quiz-btn">18:00</button>
        </div>
        <button class="next-btn">Próxima Pergunta</button>
    </div>
</body>
</html>
